<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .log-container {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Translation</h1>
        <div>
            <select id="recordLanguage">
                <!-- 录音语言选项 -->
                <option value="zh-CN">中文</option>
                <option value="en-US">英语 </option>
                <!-- <option value="es-ES">西班牙 </option>
                <option value="fr-FR">法语</option>
                <option value="de-DE">德语</option>
                <option value="ja-JP">日本</option>
                <option value="ko-KR">韩语</option>
                <option value="ru-RU">俄罗斯语</option>
                <option value="it-IT">意大利语</option>
                <option value="pt-BR">葡萄牙语</option> -->
            </select>
            <button id="recordBtn">Start Recording</button>
        </div>
        <textarea id="transcript" placeholder="Transcript will appear here..." readonly></textarea>
        <select id="translateLanguage">
            <!-- 翻译语言选项 -->
            <option value="en">英语</option>
            <option value="zh">中文</option>
            <!-- <option value="es">西班牙</option>
            <option value="fr">法语</option>
            <option value="de">德语</option>
            <option value="ja">日本</option>
            <option value="ko">韩语</option>
            <option value="ru">俄罗斯语</option>
            <option value="it">意大利语</option>
            <option value="pt">葡萄牙语</option> -->
        </select>
        <button id="translateBtn">Translate</button>
        <textarea id="translation" placeholder="Translation will appear here..." readonly></textarea>
        <div class="log-container">
            <strong>Logs:</strong>
            <div id="log"></div>
        </div>
    </div>

    <!-- 翻译中弹框 -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <p>翻译中...</p>
        </div>
    </div>

    <script src="../js/Aitranslate.js"></script>
</body>
</html>
