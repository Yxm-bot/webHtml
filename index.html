<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- 引入Font Awesome图标库 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #70e1f5, #ffd194);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* 卡片容器样式 */
        .card-container {
            margin-top: 50px;
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(2, 1fr); /* 始终两列 */
            padding: 10px;
            width: 100%; /* 宽度占满父容器 */
            max-width: 800px; /* 最大宽度限制 */
            justify-items: center; /* 卡片水平居中 */
            overflow-y: auto; /* 允许垂直滚动 */
            height: calc(100vh - 150px); /* 设置容器高度，确保可以滚动 */
            margin-left: auto; /* 水平居中 */
            margin-right: auto; /* 水平居中 */
        }

        /* 卡片样式保持不变 */
        .card {
            width: 120px;
            height: 180px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transform-style: preserve-3d;
        }

        /* 鼠标悬停时的效果 */
        .card:hover {
            transform: scale(1.05); /* 放大效果 */
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #fff;
        }

        .card p {
            font-size: 1em;
            line-height: 1.5;
        }

        /* 图标样式 */
        .card-icon {
            font-size: 3em;
            margin-bottom: 20px;
            transition: transform 0.3s, color 0.3s;
        }

        .card:hover .card-icon {
            transform: scale(1.2); /* 放大效果 */
            color: #ff4081; /* 更加鲜艳的颜色 */
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            header {
                font-size: 2em;
            }

            .card-container {
                grid-template-columns: repeat(2, 1fr); /* 保持两列 */
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.5em;
            }

            .card-container {
                grid-template-columns: repeat(2, 1fr); /* 保持两列 */
            }
        }

        /* Particles.js 背景样式 */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 背景粒子层级低于卡片 */
        }
    </style>
</head>
<body>


    <div class="card-container">
        <!-- 上传文件功能卡片 -->
        <a href="https://www.yexieman.com/upload/upload.html" class="card">
            <div class="card-content">
                <i class="card-icon fas fa-upload"></i> <!-- 上传文件图标 -->
                <h4>上传文件</h4>
                <p>点击上传文件，开始操作。</p>
            </div>
        </a>

        <!-- 查看下载文件功能卡片 -->
        <a href="https://www.yexieman.com/upload/fileShow.html" class="card">
            <div class="card-content">
                <i class="card-icon fas fa-download"></i> <!-- 查看/下载文件图标 -->
                <h4>下载文件</h4>
                <p>查看或下载文件。</p>
            </div>
        </a>
        <!-- 语音翻译功能卡片 -->
        <a href="https://www.yexieman.com/AiTranslate/index.html" class="card">
            <div class="card-content">
                <i class="card-icon fas fa-language"></i> <!-- 二维码图标 -->
                <h4>AI翻译</h4>
                <p>Ai语言翻译转换。</p>
            </div>
        </a>

        <!-- 生成二维码功能卡片 -->
        <a href="https://www.yexieman.com/tool/generatr.html" class="card">
            <div class="card-content">
                <i class="card-icon fas fa-qrcode"></i> <!-- 二维码图标 -->
                <h4>生成二维码</h4>
                <p>生成对应链接的二维码。</p>
            </div>
        </a>

        
    </div>

    <!-- Particles.js 容器 -->
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
