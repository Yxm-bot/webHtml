<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片展示页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- 引入Font Awesome图标库 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #70e1f5, #ffd194);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* 卡片容器样式 */
        .card-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            justify-items: center;
        }

        /* 卡片样式 */
        .card {
            width: 250px;
            height: 350px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); /* 更强的玻璃通透效果 */
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transform-style: preserve-3d;
        }

        /* 鼠标悬停时的效果 */
        .card:hover {
            transform: scale(1.05); /* 放大效果 */
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #fff;
        }

        .card p {
            font-size: 1em;
            line-height: 1.5;
        }

        /* 图标样式 */
        .card-icon {
            font-size: 4em;
            margin-bottom: 20px;
            transition: transform 0.3s, color 0.3s;
        }

        .card:hover .card-icon {
            transform: scale(1.2); /* 放大效果 */
            color: #ff4081; /* 更加鲜艳的颜色 */
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            header {
                font-size: 2em;
            }

            .card-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.5em;
            }

            .card-container {
                grid-template-columns: 1fr;
            }
        }

        /* Particles.js 背景样式 */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 背景粒子层级低于卡片 */
        }
    </style>
</head>
<body>

    <header>
        <h1>功能卡片展示</h1>
    </header>

    <div class="card-container">
        <!-- 上传文件功能卡片 -->
        <a href="https://www.yexieman.com/upload/upload.html" class="card">
            <div class="card-content">
                <i class="card-icon fas fa-upload"></i> <!-- 上传文件图标 -->
                <h3>上传文件</h3>
                <p>点击上传文件，开始操作。</p>
            </div>
        </a>

        <!-- 查看下载文件功能卡片 -->
        <a href="https://www.yexieman.com/upload/viewFile.html" class="card">
            <div class="card-content">
                <i class="card-icon fas fa-download"></i> <!-- 查看/下载文件图标 -->
                <h3>查看下载文件</h3>
                <p>查看或下载您所需的文件。</p>
            </div>
        </a>

        <!-- 生成二维码功能卡片 -->
        <a href="https://www.yexieman.com/tool/generatr.html" class="card">
            <div class="card-content">
                <i class="card-icon fas fa-qrcode"></i> <!-- 二维码图标 -->
                <h3>生成二维码</h3>
                <p>生成对应链接的二维码。</p>
            </div>
        </a>
    </div>

    <!-- Particles.js 容器 -->
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            // 认证检查（登录验证）
            fetch('https://www.yexieman.com/serverApi/checkLogin', {
                method: 'GET',
                credentials: 'include',
            })
            .then(response => response.json())
            .then(data => {
                if (data.message !== "已登录") {
                    window.location.href = 'https://www.yexieman.com/account/login.html?redirect=' + encodeURIComponent(window.location.href);
                }
            })
            .catch(error => {
                window.location.href = 'https://www.yexieman.com/account/login.html?redirect=' + encodeURIComponent(window.location.href);
            });
        });
        // 初始化粒子背景效果
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100, // 设置粒子数量
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff' // 粒子颜色为白色
                },
                shape: {
                    type: 'circle', // 粒子形状为圆形
                    stroke: {
                        width: 0,
                        color: '#ffffff'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 1,
                        sync: false
                    }
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'none' // 在此禁用推开粒子的效果
                    },
                    onclick: {
                        enable: true,
                        mode: 'push' // 鼠标点击时粒子加入
                    }
                }
            },
            retina_detect: true
        });

        // 获取粒子容器和粒子数组
        let canvas = document.querySelector('#particles-js');
        let canvasWidth = canvas.offsetWidth;
        let canvasHeight = canvas.offsetHeight;

        // 鼠标移动时跟随粒子
        document.addEventListener('mousemove', function(event) {
            let mouseX = event.clientX;
            let mouseY = event.clientY;

            let particles = window.pJSDom[0].pJS.particles.array;

            // 更新粒子的坐标，让它们随鼠标位置移动
            particles.forEach(function(particle) {
                // 计算粒子与鼠标位置的相对距离
                let dx = mouseX - particle.x;
                let dy = mouseY - particle.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let angle = Math.atan2(dy, dx);

                // 增加粒子的追随效果
                let speed = 0.1; // 速度
                if (distance < 100) { // 粒子在靠近鼠标时加速
                    let vx = Math.cos(angle) * speed;
                    let vy = Math.sin(angle) * speed;
                    particle.x += vx;
                    particle.y += vy;
                }
            });
        });
    </script>

</body>
</html>
