<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文件转换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-music"></i> 音频文件转换器</h1>
        <p id="fileInfo" class="file-info">支持 ncm 格式 等...</p> <!-- 添加文件信息行 -->
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".ncm,.mp3" multiple>
            <label for="fileInput" class="file-label"><i class="fas fa-upload"></i> 上传文件</label>
        </div>
        <div class="button-group">
            <button id="convertButton" class="btn">
                <i class="fas fa-sync-alt"></i> 转换文件
            </button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
