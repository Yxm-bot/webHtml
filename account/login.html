<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <label for="userId">UserId:</label>
            <input type="text" id="userId" name="userId" required autocomplete="userId"><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"><br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
    <script>
        function login() {
            var form = document.getElementById('loginForm');
            var formData = new FormData(form);

            fetch('http://47.101.195.52/serverApi/login', {
                method: 'POST',
                body: JSON.stringify({
                    userId: formData.get('userId'),
                    username: formData.get('username'),
                    password: formData.get('password')
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("data===",data)
                if (data.err=="OK") {
                    alert('Login successful');
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        // 如果没有 redirect 参数，可以重定向到默认页面
                        window.location.href = '/';
                    }
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error(error);
                alert('Login failed');
            });
        }
    </script>
</body>
</html>
