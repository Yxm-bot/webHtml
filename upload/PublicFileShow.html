<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源文件管理</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        #directory-select {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        #fetch-files-btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #fetch-files-btn:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            font-size: 18px;
            color: #ff3333;
        }
        #file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .file-item {
            width: 120px;
            height: 120px;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .file-item img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        .file-item .file-icon {
            font-size: 48px;
            color: #007bff;
        }
        .file-item p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-content button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
        }
        #download-btn {
            background-color: #007bff;
            color: white;
        }
        #cancel-btn {
            background-color: #ccc;
            color: white;
        }
        #modal-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>资源文件管理</h1>

    <button id="fetch-files-btn">获取文件</button>

    <div id="message"></div>

    <div id="file-list"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message">是否下载该文件?</p>
            <button id="download-btn">下载</button>
            <button id="cancel-btn">取消</button>
        </div>
    </div>
    <script src="../js/PublicFileShow.js"></script>
</body>
</html>
