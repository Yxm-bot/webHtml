<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <style>
        /* 页面背景、布局和居中 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .module {
            width: 48%;
            aspect-ratio: 1;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        .module h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #007bff;
        }

        .drop-zone {
            width: 100%;
            height: 30%;
            border: 4px dashed #007bff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .drop-zone.dragover {
            background-color: #e0f7ff;
            border-color: #0056b3;
        }

        .drop-zone p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        .file-list {
            margin-top: 10px;
            list-style: none;
            padding: 0;
            font-size: 0.9rem;
            max-height: 459px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        .file-list li {
            background: #f0f8ff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 8px;
            color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .file-list li:hover {
            background: #e0f7ff;
            cursor: pointer;
        }

        .file-list li .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 3px;
            cursor: pointer;
        }

        .upload-button,
        .view-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover,
        .view-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 3px;
            cursor: pointer;
        }

        /* 媒体查询：适应小屏幕 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .module {
                width: 80%;
                aspect-ratio: 1;
            }
        }

        @media (max-width: 500px) {
            .module {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="module">
            <h1>文件上传</h1>
            <div class="drop-zone" id="drop-zone">
                <p>拖动文件到此处，或点击选择上传</p>
            </div>
            <input type="file" id="file-input" class="file-input" accept=".zip,.rar" style="display: none;" multiple>
            <button class="upload-button" id="upload-button" disabled>上传文件</button>
            <p class="message" id="message"></p>
            <ul class="file-list" id="file-list"></ul>
        </div>
    </div>

    <script>
        // 文件上传功能的JS代码
        window.addEventListener('DOMContentLoaded', async () => {
            // 认证检查（登录验证）
            fetch('https://www.yexieman.com/serverApi/checkLogin', {
                method: 'GET',
                credentials: 'include',
            })
            .then(response => response.json())
            .then(data => {
                if (data.message !== "已登录") {
                    window.location.href = 'https://www.yexieman.com/account/login.html?redirect=' + encodeURIComponent(window.location.href);
                }
            })
            .catch(error => {
                window.location.href = 'https://www.yexieman.com/account/login.html?redirect=' + encodeURIComponent(window.location.href);
            });
        });

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const uploadButton = document.getElementById('upload-button');
        const message = document.getElementById('message');
        let selectedFiles = [];  // 存储选择的文件

        // 处理文件拖放事件
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            handleFileSelection(event.dataTransfer.files);
        });

        fileInput.addEventListener('change', () => {
            handleFileSelection(fileInput.files);
        });

        function handleFileSelection(files,dele=false) {
            const newFiles = Array.from(files);  // 转换文件为数组

            // 定义支持的文件类型
            const allowedTypes = ['.zip', '.rar', '.png', '.jpg'];

            // 过滤掉不符合条件的文件
            const validFiles = newFiles.filter(file => {
                const ext = file.name.slice(((file.name.lastIndexOf(".") - 1) >>> 0) + 2);
                return allowedTypes.includes('.' + ext.toLowerCase());
            });

            if (validFiles.length !== newFiles.length) {
                message.textContent = '只支持上传 .zip、.rar、.png 或 .jpg 文件';
            }

            if (dele) {
                // 清空当前选中的文件并添加新文件
                selectedFiles = newFiles;
            } else {
                // 遍历新文件，检查是否已经存在于 selectedFiles 中
                const existingFiles = newFiles.filter(file => {
                    return selectedFiles.some(existingFile => existingFile.name === file.name);
                });

                // 如果有重复文件，提示用户
                if (existingFiles.length > 0) {
                    const duplicateFileNames = existingFiles.map(file => file.name).join(', ');
                    message.textContent = `提示：文件 "${duplicateFileNames}" 已在列表中。`;
                } else {
                    message.textContent = `已选择文件：${selectedFiles.length + newFiles.length} 个`;
                }

                // 添加新文件，不包含已存在的文件
                selectedFiles = selectedFiles.concat(newFiles.filter(file => !selectedFiles.some(existingFile => existingFile.name === file.name)));
            }

            // 更新文件列表
            uploadButton.disabled = selectedFiles.length === 0;  // 如果没有文件，禁用上传按钮
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = truncateFileName(file.name);
                listItem.innerHTML += ` <button class="remove-btn" data-index="${index}">移除</button>`;
                fileList.appendChild(listItem);
            });
        }

        // Truncate file name for display
        function truncateFileName(fileName) {
            return fileName.length > 15 ? fileName.slice(0, 10) + '...' + fileName.slice(-5) : fileName;
        }

        fileList.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-btn')) {
                const index = event.target.dataset.index;
                selectedFiles.splice(index, 1);
                handleFileSelection(selectedFiles);
            }
        });

        uploadButton.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                message.textContent = "请先选择文件！";
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach((file) => {
                formData.append('file', file);
            });

            try {
                message.textContent = "正在上传，请稍候...";
                const response = await fetch('https://www.yexieman.com/toolServer/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    message.textContent = `上传成功：${result.files.map(file => file.name).join(', ')}`;
                    selectedFiles = [];
                    fileList.innerHTML = '';
                    uploadButton.disabled = true;
                } else {
                    message.textContent = `上传失败：${result.error}`;
                }
            } catch (error) {
                message.textContent = `上传失败：${error.message}`;
            }
        });
    </script>
</body>
</html>
