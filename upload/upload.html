<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .module {
            width: 70%;
            aspect-ratio: 1;
            height: 500px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        .module h1 {
            text-align: center;
            margin-top: 0px;
            font-size: 1.5rem;
            color: #007bff;
        }

        
        /* 二级界面（遮罩层） */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .upload-status {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2rem;
        }

        .upload-status p {
            margin-bottom: 20px;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .directory-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .directory-container label {
            font-size: 1rem;
            color: #333;
        }

        .directory-container select {
            color: #949090;
            padding: 5px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #007bff;
            width: 100%;
            max-width: 200px;
        }

        .directory-operation {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .directory-operation label {
            font-size: 0.8rem;
            color: #333;
        }

        .directory-operation select {
            color: #949090;
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 5px;
            border: 1px solid #007bff;
            width: 100%;
            max-width: 200px;
        }

        .drop-zone {
            width: 100%;
            height: 120px;
            background-color: #e0e7ff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 2px dashed #007bff;
            color: #007bff;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
        }

        .file-list {
            width: 100%;
            height: 350px;
            overflow-y: auto;
            margin-top: 0px;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
        }

        .file-list li {
            margin-bottom: 10px;
        }

        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #ff2222;
        }

        .upload-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0px;
        }

        .upload-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="module">
            <h1>文件上传</h1>

            <!-- 选择目录的下拉框 -->
            <div class="directory-container">
                <label for="directory-select">目录:</label>
                <select id="directory-select">
                    <option value="">请选择目录</option>
                    <!-- 目录选项会通过 JavaScript 动态生成 -->
                </select>
            </div>
            <!-- 文件状态 -->
            <div class="directory-operation">
                <label for="directory-operation-zip">压缩:</label>
                <select id="directory-operation-zip">
                    <option value="">压缩</option>
                    <!-- 目录选项会通过 JavaScript 动态生成 -->
                </select>
                <label for="directory-operation-unzip">解压:</label>
                <select id="directory-operation-unzip">
                    <option value="">解压</option>
                    <!-- 目录选项会通过 JavaScript 动态生成 -->
                </select>
            </div>

            <div class="drop-zone" id="drop-zone">
                <p>拖动文件到此处，或点击选择上传</p>
            </div>

            <input type="file" id="file-input" class="file-input" accept=".zip,.rar,.png,.jpg" style="display: none;" multiple>
            <button class="upload-button" id="upload-button" disabled>上传文件</button>
            <p class="message" id="message"></p>
            <ul class="file-list" id="file-list"></ul>
        </div>
    </div>

    <!-- 二级界面层 -->
    <div class="overlay" id="overlay">
        <div class="upload-status">
            <p>正在上传文件，请稍候...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script src="../js/Upload.js"></script>
</body>
</html>
