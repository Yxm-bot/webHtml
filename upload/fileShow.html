<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源文件管理</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        #directory-select {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        #fetch-files-btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #fetch-files-btn:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            font-size: 18px;
            color: #ff3333;
        }
        #file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .file-item {
            width: 120px;
            height: 120px;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .file-item img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        .file-item .file-icon {
            font-size: 48px;
            color: #007bff;
        }
        .file-item p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-content button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
        }
        #download-btn {
            background-color: #007bff;
            color: white;
        }
        #cancel-btn {
            background-color: #ccc;
            color: white;
        }
        #modal-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>资源文件管理</h1>

    <div>
        <label for="dir-select">选择目录:</label>
        <select id="dir-select">
            <option value="">加载中...</option>
        </select>
    </div>

    <button id="fetch-files-btn">获取文件</button>

    <div id="message"></div>

    <div id="file-list"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message">是否下载该文件?</p>
            <button id="download-btn">下载</button>
            <button id="cancel-btn">取消</button>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            // 认证检查（登录验证）
            fetch('https://www.yexieman.com/serverApi/checkLogin', {
                method: 'GET',
                credentials: 'include',
            })
            .then(response => response.json())
            .then(data => {
                if (data.message !== "已登录") {
                    window.location.href = 'https://www.yexieman.com/account/login.html?redirect=' + encodeURIComponent(window.location.href);
                }
            })
            .catch(error => {
                window.location.href = 'https://www.yexieman.com/account/login.html?redirect=' + encodeURIComponent(window.location.href);
            });
        });
        const fetchFilesButton = document.getElementById('fetch-files-btn');
        const dirSelect = document.getElementById('dir-select');
        const fileList = document.getElementById('file-list');
        const message = document.getElementById('message');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const downloadButton = document.getElementById('download-btn');
        const cancelButton = document.getElementById('cancel-btn');
        let selectedFile = null;

        // 获取目录列表
        async function fetchDirectories() {
            const response = await fetch('https://www.yexieman.com/toolServer/getDirectories', {
                method: 'GET',
            });
            const dirs = await response.json();

            dirSelect.innerHTML = ''; // 清空下拉框
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '请选择目录';
            dirSelect.appendChild(defaultOption);

            dirs.forEach(dir => {
                const option = document.createElement('option');
                option.value = dir;
                option.textContent = dir;
                dirSelect.appendChild(option);
            });
        }

        // 获取文件列表
        async function fetchFiles() {
            const dir = dirSelect.value;
            if (!dir) {
                message.textContent = '请选择目录!';
                return;
            }

            const response = await fetch(`https://www.yexieman.com/toolServer/getFiles?dir=${dir}`);
            const files = await response.json();

            // 清空之前的文件列表
            fileList.innerHTML = '';
            if (files.length === 0) {
                message.textContent = '该目录没有文件';
                return;
            }

            // 显示文件
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.dataset.name = file.Name;
                fileItem.dataset.type = file.type;

                const fileIcon = document.createElement('div');
                fileIcon.classList.add('file-icon');
                console.log("file.ImgUrl===",file.string)
                if (file.type === 'image') {
                    const img = document.createElement('img');
                    img.src = `https://www.yexieman.com${file.string}`; // 直接使用 url
                    img.alt = file.name;
                    fileItem.appendChild(img);
                } else {
                    fileIcon.textContent = file.type.toUpperCase();
                    fileItem.appendChild(fileIcon);
                }

                const fileName = document.createElement('p');
                fileName.textContent = file.name;
                fileItem.appendChild(fileName);

                fileItem.onclick = () => openModal(file.name);
                fileList.appendChild(fileItem);
            });
        }

        // 打开下载确认对话框
        function openModal(fileName) {
            selectedFile = fileName;
            modalMessage.textContent = `是否下载 ${fileName}?`;
            modal.style.display = 'flex';
        }

        // 关闭模态框
        cancelButton.onclick = () => {
            modal.style.display = 'none';
            selectedFile = null;
        };

        // 下载文件
        downloadButton.onclick = () => {
            if (selectedFile) {
                // 通过HTTP请求下载文件
                const dir = dirSelect.value;  // 假设 dirSelect 是存储选择目录的元素
                const url = `https://www.yexieman.com/toolServer/downloadFile?dir=${encodeURIComponent(dir)}&file=${encodeURIComponent(selectedFile)}`;
                
                // 创建一个隐藏的下载链接，模拟点击实现文件下载
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = selectedFile; // 设置下载文件名
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }
            modal.style.display = 'none';
            selectedFile = null;
        };

        // 初始化目录列表
        fetchDirectories();

        // 设置获取文件按钮的点击事件
        fetchFilesButton.onclick = fetchFiles;
    </script>
</body>
</html>
