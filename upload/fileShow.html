<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源文件管理</title>
    <style>
        button:focus,
        a:focus,
        input:focus {
            outline: none;
            box-shadow: none; /* 移除焦点框及其他阴影效果 */
        }

        /* 或者只在键盘焦点时显示 */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible {
            outline: none;
            box-shadow: none;
        }

        /* 移除触摸设备上的高亮框 */
        button,
        a,
        input {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        #directory-select {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        #fetch-files-btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #fetch-files-btn:hover {
            background-color: #0056b3;
        }

        #delete-files-btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #delete-files-btn:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            font-size: 18px;
            color: #ff3333;
        }
        #file-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .file-item {
            width: 60px;
            height: 100px;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .file-item img {
            margin-top: -10px;
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        .file-item .file-icon {
            font-size: 48px;
            color: #007bff;
        }
        .file-item p {
            margin-top: -10px;
            font-size: 9px;
            font-weight: bold;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
      /* Modal Overlay */
      .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 400px;
            max-width: 90%;
        }
        /* Button Group */
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-footer button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #download-btn {
            background-color: #007bff;
            color: white;
        }

        #delete-btn {
            background-color: #ff0000;
            color: rgb(255, 255, 255);
        }

        #open-btn {
            background-color: #4c00ff;
            color: rgb(255, 255, 255);
        }

        #modal-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* 优化关闭按钮样式，放大两倍 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 48px; /* 放大两倍 */
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .close-btn:hover {
            color: #ff0000; /* 鼠标悬停时变为红色 */
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }

        .close-btn:active {
            transform: scale(0.9); /* 点击时缩小 */
        }

        /* 响应式适配 */
        @media screen and (max-width: 600px) {
            .modal-content {
                width: 90%;
                padding: 15px;
            }

            .close-btn {
                font-size: 40px; /* 小屏幕调整为稍小的字体 */
                top: 5px;
                right: 5px;
            }
        }

                /* 二级界面（遮罩层） */
                .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .upload-status {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2rem;
        }

        .upload-status p {
            margin-bottom: 20px;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>资源文件管理</h1>

    <div>
        <label for="dir-select">选择目录:</label>
        <select id="dir-select">
            <option value="">加载中...</option>
        </select>

        <label for="childDir-select">二级目录:</label>
        <select id="childDir-select">
            <option value="">加载中...</option>
        </select>
    </div>

    <button id="fetch-files-btn">获取文件</button>

    <div id="message"></div>

    <div id="file-list"></div>

    <button id="delete-files-btn">删除整个目录</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="close-btn" class="close-btn" aria-label="关闭">&times;</button>
            <p id="modal-message">是否下载该文件?</p>
            <div class="modal-footer">
                <button id="download-btn">下载</button>
                <button id="delete-btn">删除</button>
                <button id="open-btn">查看</button>
            </div>
         </div>

    <!-- 二级界面层 -->
    <div class="overlay" id="overlay">
        <div class="upload-status">
            <p>正在上传文件，请稍候...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script src="../js/FileShow.js"></script>
</body>
</html>
